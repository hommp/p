<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to your custom stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <title>Pendaftaran</title>
    <!-- Page title -->
  </head>
  <body class="bg-light">
    <!-- Container for the registration form -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              <h4>Daftar</h4>
              <!-- Form title -->
            </div>
            <div class="card-body">
              <form action="proses_tampil.php" method="post">
                <!-- Form action -->
                <!-- NISN -->
                <div class="mb-3">
                  <label for="nisn" class="form-label">NISN</label>
                  <input
                    type="text"
                    name="nisn"
                    id="nisn"
                    class="form-control"
                    placeholder="Masukan NISN anda"
                    required
                  />
                </div>
                <!-- Nama -->
                <div class="mb-3">
                  <label for="nama" class="form-label">Nama</label>
                  <input
                    type="text"
                    name="nama"
                    id="nama"
                    class="form-control"
                    placeholder="Masukan nama anda"
                    required
                  />
                </div>
                <!-- Kelas -->
                <div class="mb-3">
                  <label for="kelas" class="form-label">Kelas</label>
                  <input
                    type="text"
                    name="kelas"
                    id="kelas"
                    class="form-control"
                    placeholder="Masukan kelas anda"
                    required
                  />
                </div>
                <!-- Absen -->
                <div class="mb-3">
                  <label for="absen" class="form-label">Nomor Absen</label>
                  <input
                    type="text"
                    name="absen"
                    id="absen"
                    class="form-control"
                    placeholder="Masukan Nomor Absen anda"
                    required
                  />
                </div>
                <!-- Alamat -->
                <div class="mb-3">
                  <label for="alamat" class="form-label">Alamat</label>
                  <input
                    type="text"
                    name="alamat"
                    id="alamat"
                    class="form-control"
                    placeholder="Masukan alamat anda"
                    required
                  />
                </div>
                <!-- Telepon -->
                <div class="mb-3">
                  <label for="telepon" class="form-label">Nomor Telepon</label>
                  <input
                    type="tel"
                    name="telepon"
                    id="telepon"
                    class="form-control"
                    placeholder="Masukan Nomor Telepon anda"
                    required
                  />
                </div>
                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Masukan email anda"
                    required
                  />
                </div>
                <!-- Tanggal Daftar -->
                <div class="mb-3">
                  <label for="tanggal_daftar" class="form-label"
                    >Tanggal Daftar</label
                  >
                  <input
                    type="date"
                    name="tanggal_daftar"
                    id="tanggal_daftar"
                    class="form-control"
                    required
                  />
                </div>
                <!-- RFID -->
                <div class="mb-3">
                  <label for="rfid" class="form-label">NO RFID</label>
                  <input
                    type="text"
                    name="rfid"
                    id="rfid"
                    class="form-control"
                    placeholder="Masukan NO RFID anda"
                    required
                  />
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">
                  Daftar
                </button>
                <!-- Submit button -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ooP8mT1w+rdE6kggG7q3g1Bj5N4t2gpS+QtPhz6T4bU7GTJf7x4Zcr0sP6sjhR1Q"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
  </body>
</html>
